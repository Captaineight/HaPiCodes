moduleConfig:
  A1: 
    offset: [0, 0, 0, 0]
  A2: 
    offset: [0, 0, 0, 0]
  A3: 
    offset: [0, 0, 0, 0]  
  D1:
    fullScale: [0.125, 0.5, 1.0, 1.0]
    FPGA: Qubit_MSMT  # name of a FPGA in the HaPiCodes.FPGA folder, or path to a FPGA.k7z file

demodConfig:
  D1:
    demodLength: [5000, 5000, 0, 0]  # time(ns)


FPGAConfig:
  D1:
    ch1:
      demod_trunc: 17
      integ_start: 1000
      integ_stop: 4000
      integ_trunc: 6
      ref_channel: 2
      ref_add: false
      wf_data_file: wf_data # file path relative to the experiment script or absolute path
      wf_start: null
      wf_stop: null
    ch2:
      demod_trunc: 17
      integ_start: 1000
      integ_stop: 4000
      integ_trunc: 8
      ref_channel: 2
      ref_add: false

AWGConnection:
  Qdrive:
    I: [A1, 1]
    Q: [A1, 2]
    M: [M1, 1]
  Cdrive:
    I: [A1, 3]
    Q: [A1, 4]
    M: [M1, 2]
  Dig:
    Sig: [D1, 1]
    Ref: [D1, 2]
pulseParams:
  msmt_box: {iqScale: 1.0, skewPhase: 0, amp: 0.3, width: 2000, ssbFreq: 0.0, cutFactor: 3,
    rampSlope: 0.5}
  QSB_box: {iqScale: 1.0025, skewPhase: 94.68, amp: 0.3, width: 2000, ssbFreq: 0.0,
    cutFactor: 3, rampSlope: 0.5}
  CSB_box: {iqScale: 1.0025, skewPhase: 94.68, amp: 0.3, width: 2000, ssbFreq: 0.0,
    cutFactor: 3, rampSlope: 0.5}
  piPulse_gau: {iqScale: 1.0025, skewPhase: 94.68, amp: 0.1913, ssbFreq: 0.1, dragFactor: 0,
    phase: 0, sigma: 15, sigmaMulti: 6}
regularMsmtPulseInfo:
  qDriveMsmtDelay: 300
  piPuseTuneUpAmp: [0.5, 100]  # maxAmp, step
  T1MsmtTime: [300, 100]  # maxTime, step
  T2MsmtTime: [40, 100]  # maxTime, step

sequenceRelaxingTime: 100 #us
sequeceAvgNum: 10000
fitParams: {angle: 2, excitedDigV: 3, groundDigV: 5, piPulse_amp: 6}
